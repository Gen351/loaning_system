<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loans</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    .table-container {
        overflow-x: auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #e5e7eb;
        padding: 10px 12px;
        text-align: left;
        white-space: nowrap;
    }
    th {
        background-color: #f9fafb;
        font-weight: 600;
        color: #374151;
    }
    tr:nth-child(even) {
        background-color: #f9fafb;
    }
    .fk-link {
        color: #2563eb;
        text-decoration: underline;
        cursor: pointer;
        font-weight: 500;
    }
    .fk-link:hover {
        color: #1d4ed8;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="p-6 border-b border-gray-200 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-800">Loans</h1>
            <button id="addLoanBtn" 
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                + Add Loan
            </button>
        </div>

        <div class="p-6">
            <div class="table-container rounded-lg border border-gray-200">
                <table>
                    <thead>
                        <tr>
                        <th>Amount</th>
                        <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody id="loans-container">
                        <!-- Loans will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
  </div>

  <script type="module" src="../utils/loans_page.js"></script>
</body>
</html>
