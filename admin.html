<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body class="flex flex-col items-center min-h-screen">
    <div class="p-6">
        <!-- Member Sheet -->
        <div id="Member" class="tab-content">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">
                Sheet: Member
            </h2>

            <!-- Center this container -->
            <div class="table-container w-full max-w-[800px] mx-auto rounded-lg border border-gray-200">
                <table class="w-full text-center">
                    <thead>
                        <tr>
                            <th>first_name</th>
                            <th>last_name</th>
                            <th>share_count</th>
                            <th>created_at</th>
                        </tr>
                    </thead>
                    <tbody id="members-container">
                        <!-- Injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Buttons below -->
    <div class="mt-6 flex gap-2 justify-center">
        <button id="btn-goto-members">Members</button>
        <button id="btn-goto-savings">Savings</button>
        <button id="btn-goto-loans">Loans</button>
        <button id="btn-goto-penalties">Penalties</button>
        <button id="btn-add-member">Add A Member</button>
        <button id="btn-preview-db">Preview DB</button>
    </div>

    <script type="module" src="src/admin.js"></script>
</body>


    
<script>    
    document.getElementById('btn-goto-members').addEventListener('click', () => {
        window.open("src/pages/members.html", "_blank");
    });

    document.getElementById('btn-goto-savings').addEventListener('click', () => {
        window.open("src/pages/savings.html", "_blank");
    });

    document.getElementById('btn-goto-loans').addEventListener('click', () => {
        window.open("src/pages/loans.html", "_blank");
    });

    document.getElementById('btn-goto-penalties').addEventListener('click', () => {
        window.open("src/pages/penalties.html", "_blank");
    });

    document.getElementById('btn-preview-db').addEventListener('click', () => {
        window.open("src/pages/db_preview/db_preview.html", "_blank");
    });

    document.getElementById('btn-add-member').addEventListener('click', () => {
        window.open("src/pages/add_member.html", "_blank");
    });
</script>

</html>
